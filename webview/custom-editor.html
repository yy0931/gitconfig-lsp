<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>
    <h3 id="title" style="border-bottom: 1px solid var(--vscode-foreground);"></h3>
    <pre><code style="color: var(--vscode-editor-foreground);">{{code}}</code></pre>
    <script>
document.querySelector("#title").innerText = document.title
const vscode = acquireVsCodeApi()
for (const a of document.querySelectorAll("a")) {
    a.addEventListener("click", (e) => {
        e.preventDefault();
        vscode.postMessage(e.currentTarget.innerText)
    })
}
    </script>
</body>
</html>
